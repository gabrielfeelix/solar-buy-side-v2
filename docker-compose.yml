# Docker Compose for local development and testing
# Run: docker-compose up -d
# Connect: mysql -h 127.0.0.1 -P 3307 -u root -p (password: testpass)

version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: solar-buyside-mysql
    environment:
      MYSQL_ROOT_PASSWORD: testpass
      MYSQL_DATABASE: solar_buyside_test
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/scripts/docker-seed.sql:/docker-entrypoint-initdb.d/01-seed.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptestpass"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  mysql_data:
